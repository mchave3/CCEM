name: ðŸ§ª Build Beta

on:
  pull_request:
    types: [closed]
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-beta
  cancel-in-progress: false

jobs:
  beta:
    name: Beta
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    uses: ./.github/workflows/build-and-release.yml
    with:
      source-branch: develop
      release-channel: beta
      release-type: beta
      release-title-prefix: 'CCEM Beta'
      pr-number: ${{ github.event.pull_request.number || 0 }}
      pr-title: ${{ github.event.pull_request.title || 'Manual Beta Build' }}
      pr-author: ${{ github.event.pull_request.user.login || github.actor }}
      pr-body: ${{ github.event.pull_request.body || 'Beta build triggered manually via workflow_dispatch' }}
      pr-url: ${{ github.event.pull_request.html_url || github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    secrets: inherit
