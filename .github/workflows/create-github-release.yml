name: ðŸš€ Create GitHub Release

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string (e.g., 25.11.2 or 25.11.0-beta.3)'
        required: true
        type: string
      tag-name:
        description: 'Git tag name (e.g., v25.11.2)'
        required: true
        type: string
      release-name:
        description: 'GitHub Release name'
        required: true
        type: string
      source-commit:
        description: 'Source commit SHA to tag'
        required: true
        type: string
      is-prerelease:
        description: 'Whether this is a prerelease (beta)'
        required: true
        type: boolean
      artifact-name:
        description: 'Name of the Velopack artifact to download'
        required: true
        type: string
      msix-dir:
        description: 'Directory containing MSIX files (optional)'
        required: false
        type: string
        default: ''
      previous-stable-tag:
        description: 'Previous stable tag (for stable releases changelog)'
        required: false
        type: string
        default: ''
    outputs:
      release-url:
        description: 'URL of the created GitHub Release'
        value: ${{ jobs.release.outputs.release-url }}

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: pwsh
    outputs:
      release-url: ${{ steps.release-url.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Download Velopack artifacts
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.artifact-name }}
          path: downloaded-artifacts/velopack-releases

      - name: List downloaded artifacts
        shell: pwsh
        run: |
          Write-Host "## Downloaded Artifacts" >> $env:GITHUB_STEP_SUMMARY
          if (Test-Path "downloaded-artifacts") {
            Get-ChildItem -Path "downloaded-artifacts" -Recurse -File | ForEach-Object {
              Write-Host "* ``$($_.FullName)``" >> $env:GITHUB_STEP_SUMMARY
            }
          }

      - name: Ensure local tag exists for changelog
        shell: pwsh
        run: |
          $tag = "${{ inputs.tag-name }}"
          $commit = "${{ inputs.source-commit }}"
          $exists = git tag -l $tag

          if ([string]::IsNullOrWhiteSpace($exists)) {
            Write-Host "Creating local tag $tag at $commit"
            git tag $tag $commit
          } else {
            Write-Host "Local tag already exists: $tag"
          }

      - name: Determine previous tag for changelog
        id: prev-tag
        shell: pwsh
        run: |
          $isPrerelease = "${{ inputs.is-prerelease }}"
          $currentTag = "${{ inputs.tag-name }}"
          $currentYYMM = ""
          $prevTag = ""

          if ($currentTag -match '^v(\d{2})\.(\d{1,2})\.') {
            $currentYYMM = "{0}.{1}" -f $Matches[1], [int]$Matches[2]
          }

          function Get-LatestStableTag([string]$excludeTag) {
            $stableTags = git tag | Where-Object { $_ -match '^v\d{2}\.\d{1,2}\.\d+$' -and $_ -ne $excludeTag }
            if ($stableTags.Count -eq 0) { return "" }

            $tagObjects = foreach ($tag in $stableTags) {
              if ($tag -match '^v(\d{2})\.(\d{1,2})\.(\d+)$') {
                [PSCustomObject]@{
                  Tag = $tag
                  YYMM = [int]("{0}{1:00}" -f $Matches[1], [int]$Matches[2])
                  Patch = [int]$Matches[3]
                }
              }
            }

            ($tagObjects | Sort-Object -Property YYMM, Patch -Descending | Select-Object -First 1).Tag
          }

          function Get-LatestBetaTag([string]$excludeTag, [string]$yymm) {
            if ([string]::IsNullOrWhiteSpace($yymm)) { return "" }

            $escapedYYMM = [regex]::Escape($yymm)
            $pattern = "^v$escapedYYMM\.0-beta\.\d+$"
            $betaTags = git tag | Where-Object { $_ -match $pattern -and $_ -ne $excludeTag }
            if ($betaTags.Count -eq 0) { return "" }

            $tagObjects = foreach ($tag in $betaTags) {
              if ($tag -match '^v(\d{2})\.(\d{1,2})\.0-beta\.(\d+)$') {
                [PSCustomObject]@{
                  Tag = $tag
                  YYMM = [int]("{0}{1:00}" -f $Matches[1], [int]$Matches[2])
                  Build = [int]$Matches[3]
                }
              }
            }

            ($tagObjects | Sort-Object -Property YYMM, Build -Descending | Select-Object -First 1).Tag
          }

          if ($isPrerelease -eq "True") {
            $prevTag = Get-LatestBetaTag $currentTag $currentYYMM
            if ([string]::IsNullOrWhiteSpace($prevTag)) {
              $prevTag = Get-LatestStableTag $currentTag
            }
          } else {
            $prevTag = "${{ inputs.previous-stable-tag }}"
            if ([string]::IsNullOrWhiteSpace($prevTag)) {
              $prevTag = Get-LatestStableTag $currentTag
            }
          }

          Write-Host "Previous tag for changelog: $prevTag"
          "previous-tag=$prevTag" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Generate changelog (auto-changelog)
        shell: pwsh
        run: |
          npm install -g auto-changelog
          $prevTag = "${{ steps.prev-tag.outputs.previous-tag }}"
          $currentTag = "${{ inputs.tag-name }}"

          $args = @("--tag-pattern", "^v\\d{2}\\.\\d{1,2}\\.", "--commit-limit", "false", "--hide-credit", "--sort-commits", "date-desc", "--output", "CHANGELOG.md", "--ending-version", $currentTag)
          if (-not [string]::IsNullOrWhiteSpace($prevTag)) {
            $args += @("--starting-version", $prevTag)
          }

          Write-Host "Running: auto-changelog $($args -join ' ')"
          auto-changelog @args

      - name: Prepare release files
        id: prepare-files
        shell: pwsh
        run: |
          # Create a staging directory for release files
          $stagingDir = "release-staging"
          New-Item -ItemType Directory -Force -Path $stagingDir | Out-Null

          # Copy only Velopack files (not all artifacts)
          $velopackDir = "downloaded-artifacts/velopack-releases"

          if (Test-Path $velopackDir) {
            Write-Host "Copying Velopack files from: $velopackDir"
            Get-ChildItem -Path $velopackDir -File | ForEach-Object {
              Copy-Item $_.FullName -Destination $stagingDir -Force
              Write-Host "  Copied: $($_.Name)"
            }
          } else {
            Write-Host "âš ï¸ Velopack directory not found: $velopackDir"
          }

          # Copy MSIX files if available
          if ("${{ inputs.msix-dir }}" -ne "" -and (Test-Path "${{ inputs.msix-dir }}")) {
            Write-Host "Copying MSIX files from: ${{ inputs.msix-dir }}"
            Get-ChildItem -Path "${{ inputs.msix-dir }}" -File -Recurse | ForEach-Object {
              Copy-Item $_.FullName -Destination $stagingDir -Force
              Write-Host "  Copied: $($_.Name)"
            }
          }

          $fileCount = (Get-ChildItem -Path $stagingDir -File).Count
          Write-Host "? Total files prepared for release: $fileCount"

          "staging-dir=$stagingDir" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Create GitHub Release
        id: gh-release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.tag-name }}
          name: ${{ inputs.release-name }}
          commit: ${{ inputs.source-commit }}
          prerelease: ${{ inputs.is-prerelease }}
          artifacts: ${{ steps.prepare-files.outputs.staging-dir }}/*
          bodyFile: CHANGELOG.md

      - name: Calculate release URL
        id: release-url
        shell: pwsh
        run: |
          $url = "https://github.com/${{ github.repository }}/releases/tag/${{ inputs.tag-name }}"
          "url=$url" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8
          Write-Host "Release URL: $url"

      - name: Release Summary
        shell: pwsh
        run: |
          Write-Host "## Release Summary" >> $env:GITHUB_STEP_SUMMARY
          Write-Host "* **Version**: ``${{ inputs.version }}``" >> $env:GITHUB_STEP_SUMMARY
          Write-Host "* **Tag**: ``${{ inputs.tag-name }}``" >> $env:GITHUB_STEP_SUMMARY
          Write-Host "* **Prerelease**: ``${{ inputs.is-prerelease }}``" >> $env:GITHUB_STEP_SUMMARY
          Write-Host "* **Release URL**: ${{ steps.release-url.outputs.url }}" >> $env:GITHUB_STEP_SUMMARY
