name: Build Nightly Release

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

env:
  SOURCE_BRANCH: develop
  VELOPACK_CHANNEL: nightly
  RELEASE_TITLE_PREFIX: 'CCEM Nightly'

jobs:
  nightly-release:
    name: Build Nightly Release
    uses: ./.github/workflows/build-and-release.yml
    with:
      source-branch: ${{ env.SOURCE_BRANCH }}
      release-channel: ${{ env.VELOPACK_CHANNEL }}
      release-type: nightly
      release-title-prefix: ${{ env.RELEASE_TITLE_PREFIX }}
    secrets: inherit
